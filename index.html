<body>
  <div class="offline-indicator" id="offline-indicator">
    <i class="fas fa-wifi"></i> Sin conexión
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/mCDdH6wt/logo.jpg" alt="Hacienda Hansen Logo" />
      </div>
      <h1>Hacienda Hansen</h1>
      <p class="subtitle">Sistema de Control de Horas de Empleados</p>
    </div>

    <div class="pwa-features" id="pwa-features">
      <i class="fas fa-mobile-alt"></i>
      <p>¡Instala la aplicación para usar sin conexión!</p>
      <button id="install-button" class="btn btn-install">
        <i class="fas fa-download"></i> Instalar App
      </button>
    </div>

    <div class="stats-grid" id="stats">
      <!-- Las estadísticas se cargarán aquí -->
    </div>

    <div class="employees-grid" id="resultado">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Cargando información de empleados...</p>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">
          <i id="modalIconSymbol"></i>
        </div>
        <h3 class="modal-title" id="modalTitle"></h3>
      </div>
      <div class="modal-content">
        <p class="modal-message" id="modalMessage"></p>
      </div>
      <div class="modal-buttons" id="modalButtons">
        <!-- Los botones se generarán dinámicamente -->
      </div>
    </div>
  </div>

  <script>
    const PWA_VERSION = '2.0.0';
    const CACHE_NAME = `hacienda-hansen-control-v${PWA_VERSION}`;
    const LOGO_URL = 'https://i.ibb.co/mCDdH6wt/logo.jpg';
    const BIN_ID = "6859f6548a456b7966b466c6";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const MASTER_KEY = "$2a$10$CJN48O6SvqnObn0Z0zy0j.Vronnf/8J5ntOTNT5f4ZMhCsRguKcNe";

    const statsGrid = document.getElementById('stats');
    const resultado = document.getElementById('resultado');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalIconSymbol = document.getElementById('modalIconSymbol');
    const modalButtons = document.getElementById('modalButtons');
    const offlineIndicator = document.getElementById('offline-indicator');
    const installButton = document.getElementById('install-button');
    const pwaFeatures = document.getElementById('pwa-features');

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      pwaFeatures.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Resultado de instalación:', outcome);
        if (outcome === 'accepted') pwaFeatures.style.display = 'none';
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada exitosamente');
      pwaFeatures.style.display = 'none';
    });

    async function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('Service Worker registrado:', registration);
          if ('sync' in registration) {
            registration.sync.register('sync-actions');
          }
          return registration;
        } catch (error) {
          console.error('Error registrando Service Worker:', error);
        }
      }
    }

    function updateOnlineStatus() {
      const isOnline = navigator.onLine;
      offlineIndicator.style.display = 'block';
      offlineIndicator.classList.toggle('online', isOnline);
      offlineIndicator.innerHTML = isOnline
        ? '<i class="fas fa-wifi"></i> Conectado'
        : '<i class="fas fa-wifi"></i> Sin conexión';
      if (isOnline) sincronizarAccionesPendientes();
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('load', updateOnlineStatus);

    function showModal(options) {
      return new Promise((resolve) => {
        const overlay = modalOverlay;
        const icon = document.getElementById('modalIcon');
        const iconSymbol = modalIconSymbol;
        const title = modalTitle;
        const message = modalMessage;
        const buttonsContainer = modalButtons;

        icon.className = `modal-icon ${options.type || 'question'}`;
        iconSymbol.className = options.icon || 'fas fa-question';
        title.textContent = options.title || 'Confirmación';
        message.textContent = options.message || '';

        buttonsContainer.innerHTML = '';
        options.buttons.forEach(button => {
          const btn = document.createElement('button');
          btn.className = `modal-btn ${button.class || 'secondary'}`;
          btn.textContent = button.text;
          btn.onclick = () => {
            hideModal();
            resolve(button.value);
          };
          buttonsContainer.appendChild(btn);
        });

        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';

        const handleEsc = (e) => {
          if (e.key === 'Escape') {
            hideModal();
            resolve(false);
            document.removeEventListener('keydown', handleEsc);
          }
        };
        document.addEventListener('keydown', handleEsc);

        overlay.onclick = (e) => {
          if (e.target === overlay) {
            hideModal();
            resolve(false);
          }
        };
      });
    }

    function hideModal() {
      modalOverlay.classList.remove('active');
      document.body.style.overflow = '';
      modalOverlay.onclick = null;
    }

    function showSuccess(title, message) {
      return showModal({
        type: 'success',
        icon: 'fas fa-check',
        title: title,
        message: message,
        buttons: [{ text: 'Aceptar', class: 'primary', value: true }]
      });
    }

    function showError(title, message) {
      return showModal({
        type: 'error',
        icon: 'fas fa-exclamation-triangle',
        title: title,
        message: message,
        buttons: [{ text: 'Aceptar', class: 'danger', value: true }]
      });
    }

    function showConfirm(title, message) {
      return showModal({
        type: 'warning',
        icon: 'fas fa-question-circle',
        title: title,
        message: message,
        buttons: [
          { text: 'Cancelar', class: 'secondary', value: false },
          { text: 'Confirmar', class: 'warning', value: true }
        ]
      });
    }

    function showDeleteConfirm(title, message) {
      return showModal({
        type: 'error',
        icon: 'fas fa-trash',
        title: title,
        message: message,
        buttons: [
          { text: 'Cancelar', class: 'secondary', value: false },
          { text: 'Eliminar', class: 'danger', value: true }
        ]
      });
    }

    async function obtenerDatos() {
      try {
        let registros = [];
        if (!navigator.onLine) {
          const cachedData = localStorage.getItem('cachedRegistros');
          if (cachedData) registros = JSON.parse(cachedData);
          else throw new Error('No hay datos disponibles sin conexión');
        } else {
          const response = await fetch(`${API_URL}/latest`, {
            headers: { "X-Master-Key": MASTER_KEY }
          });
          if (!response.ok) throw new Error(`Error al obtener datos: ${response.status}`);
          const data = await response.json();
          registros = data.record || [];
          localStorage.setItem('cachedRegistros', JSON.stringify(registros));
        }
        return registros;
      } catch (error) {
        console.error('Error obteniendo datos:', error);
        await showError('Error', `No se pudieron cargar los datos: ${error.message}`);
        return [];
      }
    }

    async function guardarDatos(nuevosDatos) {
      try {
        const response = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify(nuevosDatos)
        });
        if (!response.ok) throw new Error(`Error guardando datos: ${response.status}`);
        localStorage.setItem('cachedRegistros', JSON.stringify(nuevosDatos));
      } catch (error) {
        console.error('Error guardando datos:', error);
        throw error;
      }
    }

    async function sincronizarAccionesPendientes() {
      if (!navigator.onLine) return;
      const pendingActions = JSON.parse(localStorage.getItem('pendingActions') || '[]');
      if (pendingActions.length === 0) return;

      try {
        const res = await fetch(`${API_URL}/latest`, {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        if (!res.ok) throw new Error(`Error al obtener datos: ${res.status}`);
        const data = await res.json();
        let actuales = data.record || [];

        for (const action of pendingActions) {
          if (action.action === 'cancel') {
            const { nombre, fecha } = action.data;
            actuales = actuales.filter(r => r.nombre !== nombre);
            actuales.push({ nombre, fecha, totalHoras: 0 });
          } else if (action.action === 'delete') {
            const { nombre } = action.data;
            actuales = actuales.filter(r => r.nombre !== nombre);
          }
        }

        await guardarDatos(actuales);
        localStorage.removeItem('pendingActions');
        render();
      } catch (error) {
        console.error('Error sincronizando acciones:', error);
        await showError('Error', 'No se pudieron sincronizar las acciones pendientes');
      }
    }

    function tieneRegistroHoy(entradas) {
      const hoy = new Date().toISOString().slice(0,10);
      return entradas.some(e => e.fecha === hoy);
    }

    function formatearFecha(fecha) {
      const opciones = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      };
      return new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', opciones);
    }

    function getInitials(nombre) {
      return nombre.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function renderStats(registros) {
      const agrupado = {};
      registros.forEach(r => {
        if (!agrupado[r.nombre]) agrupado[r.nombre] = [];
        agrupado[r.nombre].push(r);
      });

      const totalEmpleados = Object.keys(agrupado).length;
      const empleadosActivos = Object.keys(agrupado).filter(nombre => {
        const entradas = agrupado[nombre];
        return !(entradas.length === 1 && entradas[0].totalHoras === 0 && tieneRegistroHoy(entradas));
      }).length;
      const totalHoras = registros.reduce((acc, r) => acc + (r.totalHoras || 0), 0);

      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-number">${totalEmpleados}</div>
          <div class="stat-label">Total Empleados</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-user-check"></i>
          </div>
          <div class="stat-number">${empleadosActivos}</div>
          <div class="stat-label">Empleados Activos</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-number">${totalHoras.toFixed(2)}</div>
          <div class="stat-label">Horas Totales</div>
        </div>
      `;
    }

    async function render() {
      resultado.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>Cargando información de empleados...</p>
        </div>
      `;

      const registros = await obtenerDatos();
      
      if (registros.length === 0) {
        resultado.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No hay registros de empleados</h3>
            <p>Los empleados aparecerán aquí cuando se registren horas</p>
          </div>
        `;
        statsGrid.innerHTML = '';
        return;
      }

      renderStats(registros);

      const agrupado = {};
      registros.forEach(r => {
        if (!agrupado[r.nombre]) agrupado[r.nombre] = [];
        agrupado[r.nombre].push(r);
      });

      const nombres = Object.keys(agrupado);
      nombres.sort((a,b) => {
        const aHoy = tieneRegistroHoy(agrupado[a]) ? 0 : 1;
        const bHoy = tieneRegistroHoy(agrupado[b]) ? 0 : 1;
        return aHoy - bHoy;
      });

      resultado.innerHTML = "";

      for (const nombre of nombres) {
        const entradas = agrupado[nombre];
        const hoy = new Date().toISOString().slice(0,10);
        const soloCancelado = entradas.length === 1
          && entradas[0].fecha === hoy
          && entradas[0].totalHoras === 0;

        const total = entradas.reduce((acc, r) => acc + (r.totalHoras || 0), 0);
        const initials = getInitials(nombre);

        let horasListHtml = '';
        entradas.forEach(r => {
          horasListHtml += `
            <div class="hours-entry">
              <span class="hours-date">${formatearFecha(r.fecha)}</span>
              <span class="hours-amount">${(r.totalHoras || 0).toFixed(2)}h</span>
            </div>
          `;
        });

        const employeeHtml = `
          <div class="employee-card">
            <div class="employee-header">
              <div class="employee-info">
                <div class="employee-avatar">${initials}</div>
                <div class="employee-name">${nombre}</div>
              </div>
              <div class="status-badge ${soloCancelado ? 'status-cancelled' : 'status-active'}">
                ${soloCancelado ? 'Cancelado' : 'Activo'}
              </div>
            </div>

            <div class="hours-list">
              <h4><i class="fas fa-history"></i> Historial de Horas</h4>
              ${horasListHtml}
            </div>

            <div class="total-hours">
              <i class="fas fa-calculator"></i> Total: ${total.toFixed(2)} horas
            </div>

            <div class="action-buttons">
              <button class="btn btn-cancel" onclick="cancelarHistorial('${nombre}')">
                <i class="fas fa-pause"></i> Cancelar/Reiniciar
              </button>
              <button class="btn btn-delete" onclick="eliminarEmpleado('${nombre}')">
                <i class="fas fa-trash"></i> Eliminar Empleado
              </button>
            </div>
          </div>
        `;

        resultado.innerHTML += employeeHtml;
      }
    }

    async function cancelarHistorial(nombre) {
      const confirmado = await showConfirm(
        'Cancelar Historial',
        `¿Querés cancelar las horas de ${nombre} y reiniciar su historial?`
      );
      
      if (!confirmado) return;

      try {
        const hoy = new Date().toISOString().slice(0,10);
        const actionData = { nombre, fecha: hoy };

        if (!navigator.onLine) {
          const pendingActions = JSON.parse(localStorage.getItem('pendingActions') || '[]');
          pendingActions.push({ action: 'cancel', data: actionData });
          localStorage.setItem('pendingActions', JSON.stringify(pendingActions));

          const registros = await obtenerDatos();
          const nuevosRegistros = registros.filter(r => r.nombre !== nombre);
          nuevosRegistros.push({ nombre, fecha: hoy, totalHoras: 0 });
          localStorage.setItem('cachedRegistros', JSON.stringify(nuevosRegistros));

          await showSuccess(
            'Operación Exitosa',
            `Horas de ${nombre} canceladas y historial reiniciado (se sincronizará cuando haya conexión).`
          );
          render();
        } else {
          const registros = await obtenerDatos();
          const nuevosRegistros = registros.filter(r => r.nombre !== nombre);
          nuevosRegistros.push({ nombre, fecha: hoy, totalHoras: 0 });

          await guardarDatos(nuevosRegistros);
          
          await showSuccess(
            'Operación Exitosa',
            `Horas de ${nombre} canceladas y historial reiniciado correctamente.`
          );
          
          render();
        }
      } catch (error) {
        await showError(
          'Error al Cancelar',
          `No se pudieron cancelar las horas: ${error.message}`
        );
      }
    }

    async function eliminarEmpleado(nombre) {
      const confirmado = await showDeleteConfirm(
        'Eliminar Empleado',
        `¿Querés eliminar a ${nombre} y todos sus registros? Esta acción no se puede deshacer.`
      );
      
      if (!confirmado) return;

      try {
        if (!navigator.onLine) {
          const pendingActions = JSON.parse(localStorage.getItem('pendingActions') || '[]');
          pendingActions.push({ action: 'delete', data: { nombre } });
          localStorage.setItem('pendingActions', JSON.stringify(pendingActions));

          const registros = await obtenerDatos();
          const filtrados = registros.filter(r => r.nombre !== nombre);
          localStorage.setItem('cachedRegistros', JSON.stringify(filtrados));

          await showSuccess(
            'Empleado Eliminado',
            `${nombre} ha sido eliminado del registro (se sincronizará cuando haya conexión).`
          );
          render();
        } else {
          const registros = await obtenerDatos();
          const filtrados = registros.filter(r => r.nombre !== nombre);

          await guardarDatos(filtrados);
          
          await showSuccess(
            'Empleado Eliminado',
            `${nombre} ha sido eliminado del registro correctamente.`
          );
          
          render();
        }
      } catch (error) {
        await showError(
          'Error al Eliminar',
          `No se pudo eliminar el empleado: ${error.message}`
        );
      }
    }

    async function init() {
      try {
        await registerServiceWorker();
        await render();
      } catch (error) {
        console.error('Error en la inicialización:', error);
        await showError('Error', 'No se pudo inicializar la aplicación: ' + error.message);
      }
    }

    init();
  </script>
</body>
</html>
